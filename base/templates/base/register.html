{% extends "base/main.html" %}
{% load static %}
{% block out %}
<center>
    <img src="{% static 'images/RKTO-DO.png' %}" style="height: 500px; width: 500px;" alt="loginsvg">
</center>
{% endblock %}
{% block content %}
<div class="header-bar">
    <h1>Register</h1>
</div>
<div class="card-body">
    <form method="post">
    {% csrf_token %}
    <label>{{form.username.label}}</label>
    {{form.username}}
    <label>{{form.email.label}}</label>
    {{form.email}}
    <label>{{form.password1.label}}</label>
    {{form.password1}}
    <label>{{form.password2.label}}</label>
    {{form.password2}}
    <br>
    <br>
    <input style="width: 94.5%;" style="margin-top: 10px;" class="button" type="submit" value="Register">
</form>
<p>Already have and account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock %}
